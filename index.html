<body>
    <!--引用jQuery-->
    <script type="text/javascript" src="https://wangshanlong-blog.github.io/js/jquery-3.5.1.js"></script>

    <!--页面点击小红心-->

    <!--动态线条背景-->
    <script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="200" src="https://cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js">
