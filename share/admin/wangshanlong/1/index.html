<body>
    <!--引用jQuery-->
    <script type="text/javascript" src="https://wangshanlong-blog.github.io/js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://wangshanlong-blog.github.io/js/jquery-3.5.1.min.js"></script>
    <!--页面点击小红心-->
    <script type="text/javascript" src="https://wangshanlong-blog.github.io/js/love.js"></script>
    <!--单击显示文字-->
    <script type="text/javascript" src="https://wangshanlong-blog.github.io/js/click_show_text.js"></script>
    <!--页面点击出现烟花-->
    <canvas class="fireworks" style="position: fixed;left: 0;top: 0;z-index: 1; pointer-events: none;"></canvas>
    <script type="text/javascript" src="https://cdn.bootcss.com/animejs/2.2.0/anime.min.js"></script>
    <script type="text/javascript" src="https://wangshanlong-blog.github.io/js/fireworks.js"></script>
    <!--浏览器搞笑标题-->
    <script type="text/javascript" src="https://wangshanlong-blog.github.io/js/FunnyTitle.js"></script>
    <!--自定义鼠标样式-->
    <style>
        body {
            cursor: url(https://wangshanlong-blog.github.io/cursor/Point_arrow.cur), auto;
        }
        
        a {
            cursor: url(https://wangshanlong-blog.github.io/cursor/Point_link.cur), auto;
        }
    </style>
    <!--动态线条背景-->
    <script type="text/javascript" color="0,0,255" opacity='0.7' zIndex="-2" count="200" src="https://cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js"></script>
    <!--飘动的彩带-->
    <script src="https://g.joyinshare.com/hc/piao.js" type="text/javascript"></script>
    <!--左下角小狗-->
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": {
                jsonPath: "https://unpkg.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json",
                "scale": 1
            },
            "display": {
                "position": "left",
                "width": 150,
                "height": 300,
                "hOffset": 0,
                "vOffset": -60
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.7,
                "opacityOnHover": 0.3
            }
        });
    </script>
    <!--禁止右键菜单-->
    <script type="text/javascript">
        function stop() {
            return false;
        }
        document.oncontextmenu = stop;
    </script>
    <!--禁止选中文字-->
    <style>
        * {
            -moz-user-select: -moz-none;
            -moz-user-select: none;
            -o-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <!--禁用F12按键-->
    <script>
        window.onkeydown = window.onkeyup = window.onkeypress = function(event) {
            if (event.keyCode == 123) {
                event.preventDefault();
                window.event.returnValue = false;
            }
        }
    </script>
    <!--禁用调试工具-->
    <script>
        var threshold = 160;
        var check = setInterval(function() {
            if (window.outerWidth - window.innerWidth > threshold ||
                window.outerHeight - window.innerHeight > threshold) {
                window.location.reload();
            }
        }, 1000)
    </script>
    <!--引用代码框架-->
    <link rel="stylesheet" href="https://wangshanlong-blog.github.io/css/code.css">

    作用当然是很多的：

    </ol>
    当然，C++还有一个不限人群的好处：锻炼思维能力。
    接下来，就让我们走进C++的世界，体会C++的魅力！
